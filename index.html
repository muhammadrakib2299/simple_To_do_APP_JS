<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple T-do App using JS</title>
    <!-- custom CSS link -->
     <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    
    <!-- Start Header -->
    <header>
            <div class="container">
                <h1 class="title">To-do Application</h1>
            </div>
    </header>

    <!-- Star main part-->
     <main class="container">

        <div class="task-body">
            <div>
                <input id="task-filed" type="text" required placeholder="Enter your daily task">
                <button id="btn-update">Update</button>
            </div>

            <!-- Daily task list -->
             <ul id="List-container" class="task-container">
                <li class="task-item">Get up early in the Morning.</li>
                <li class="task-item">Eat breakfast before 8.00 AM clock.</li>
                <li class="task-item">Start reading on 9.00 AM clock.</li>
             </ul>
        </div>
     </main>

     <!-- Start Footer Part -->
      <footer>
        <div class="container">
            <p class="footer-content">@Copyright 2025 | Developed by Md.Rakib</p>
        </div>
      </footer>

      <!-- External JS file link -->
    <script src="/js/app.js"></script>
</body>
</html>
